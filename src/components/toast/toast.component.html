<div class="fixed top-24 right-4 z-[100] space-y-3">
  @for (toast of toastService.toasts(); track toast) {
    <div 
      class="toast-item animate-toast-in"
      [class.success]="toast.type === 'success'"
      [class.error]="toast.type === 'error'"
      [class.info]="toast.type === 'info'"
      (click)="toastService.remove(toast)">
      <span class="font-bold mr-2 text-xl">
        @if (toast.type === 'success') { ✨ }
        @if (toast.type === 'error') { ❌ }
        @if (toast.type === 'info') { ℹ️ }
      </span>
      <span>{{ toast.message }}</span>
    </div>
  }
</div>

<style>
.toast-item {
  @apply max-w-sm w-full p-4 rounded-lg shadow-lg flex items-center text-white;
  cursor: pointer;
}
.toast-item.success {
  @apply bg-gradient-to-r from-green-500 to-emerald-500;
}
.toast-item.error {
  @apply bg-gradient-to-r from-red-500 to-rose-500;
}
.toast-item.info {
  @apply bg-gradient-to-r from-blue-500 to-sky-500;
}

.animate-toast-in {
  animation: toastIn 0.5s ease-out forwards;
}

@keyframes toastIn {
  from {
    opacity: 0;
    transform: translateX(100%);
  }
  to {
    opacity: 1;
    transform: translateX(0);
  }
}
</style>
